<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contuct</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid bg-black py-3 d-flex">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <img
              src="images/logo-2.png"
              alt="Logo"
              width="50px"
              class="img-fluid bg-white rounded-circle"
              srcset=""
            />
          </div>
          <div class="col-7 px-3">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-white"> Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link text-white"> About</a>
              </li>
              <li class="nav-item">
                <a href="contuct.html" class="nav-link text-white"> Contuct</a>
              </li>
              <li class="nav-item">
                <a href="faq.html" class="nav-link text-white"> FAQ</a>
              </li>
            </ul>
          </div>
        </div>
        <section id="contuct">
          <h2 class="text-center text-white-50 fw-bold my-3">Contuct Us</h2>
          <form action="" method="post" class="contact-form" id="contact-form">
            <label for="">Name :</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              placeholder="type your name"
            />

            <label for="">Email : </label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Type your email address"
            />

            <label for="">Phone</label>
            <input
              type="tel"
              name="Phone"
              id="phone"
              required
              placeholder="Type your phone number"
            />

            <label for="">Address</label>
            <textarea
              name="address"
              id="address"
              rows="4"
              placeholder="Type your address"
            ></textarea>

            <button type="submit">Submit</button>
          </form>
        </section>

        <!-- Popup for configeration -->
        <div class="popup" id="popup">
          <div class="popup-contant">
            <h3>Thank You!</h3>
            <p>Your message hass been send successfully.</p>
            <button id="close-popup">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-4">
      <div class="footer-content d-flex justify-content-between">
        <p>
          &copy; <span id="current-year"></span> Tania Shorna. All rights
          reserved.
        </p>
        <p id="current-time"></p>
      </div>
    </footer>
    <script src="min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
